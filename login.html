<!DOCTYPE html>
<html lang="en-US">
<head>
    <link rel="stylesheet" type="text/css" href="loginstyle.css">
    <title>Animrex.id</title>
</head>
<body>
    <div class="background">
        <div class="wrapper">
            <form action="home.html" method="post">
                <h1>Log In</h1>
                <div class="input-box">
                    <input class="place1" type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <br>
                <div class="input-box">
                    <input class="place2" type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <br>
                <button type="submit">Log In</button>
            </form>
        </div>
    </div>
</body>
</html>
